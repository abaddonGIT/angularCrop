<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Обрезка картинки на angular</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body ng-controller="baseController">
    <div ng-init-crop sizes="{width: 600, height: 480}">

    <footer>
        <script src="lib/angular/angular.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/angularCrop.js"></script>
    </footer>
</body>
</html>
